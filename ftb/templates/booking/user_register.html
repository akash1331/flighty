<!DOCTYPE html>
{% extends 'booking/base.html' %}

<body>
  {% block content %}
  <h2>User Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Register</button>
  </form>
  <p>Already have an account?
  <button type="button" class="btn btn-secondary">
    <a href="{% url 'ftb:user_login' %}" style="color: white;">Login here</a>
  </button>
</p>
{% endblock %}

</body>
