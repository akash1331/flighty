{% extends 'booking/base.html' %}

{% block content %}
  <h1>My Bookings</h1>
  {% if bookings %}
    <table>
      <thead>
        <tr>
          <th>Flight</th>
          <th>Seat Number</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for booking in bookings %}
          <tr>
            <td>{{ booking.flight }}</td>
            <td>{{ booking.seat_number }}</td>
            <td>{{ booking.date }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No bookings found.</p>
  {% endif %}
{% endblock %}
