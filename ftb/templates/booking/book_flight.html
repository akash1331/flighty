<!DOCTYPE html>
{% extends 'booking/base.html' %}

{% block content %}
  <h2>Book a Flight</h2>
  <form method="post" action="{% url 'ftb:book_flight' flight.id %}">
    {% csrf_token %}
    
    {{ form.as_p }}
    <p><b>
      Enter date in format: YYYY-MM-DD
    </b>
    </p>
    <button type="submit" class="btn btn-secondary">Book Now</button>
  </form>
{% endblock %}
